<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>mylist</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="wrapp border-primary border-3 border rounded-4 mb-5">
          <h1 class="mb-5 text-center fw-bolder">TODO APP</h1>
          <form id="todofield" class="d-flex flex-column">
            <div class="input-group mb-4">
              <input
                aria-colspan=""
                name="mytodo"
                id="todo"
                type="text"
                class="form-control py-3"
                placeholder="what are you going to do rn?"
                aria-label="Username"
                aria-describedby="basic-addon1" />
            </div>

            <input
              class="btn btn-primary"
              type="submit"
              id="submit"
              value="submit" />
          </form>
        </header>
        <section class="sect rounded-4 border-3 border border-primary">
          <h3>What To do</h3>
          <ul class="list list-group">
            <p style="text-align: center">Masih Kosong</p>
          </ul>
        </section>
      </div>
      <footer class="footer my-5 fw-bold">
        <a
          class="text-decoration-none"
          href="https://github.com/nfal001/naufal-todoapp"
          target="_blank">
          > Abdurrahman Naufal @2022 <
        </a>
      </footer>
    </div>
    <script src="s.js"></script>
    <script src="bootstrap.min.js"></script>
  </body>
</html>
